<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos y Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gestión de Productos</h2>
        <form id="product-form" class="mb-3">
            <div class="mb-2">
                <label for="product-name" class="form-label">Nombre del Producto:</label>
                <input type="text" id="product-name" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="product-price" class="form-label">Precio (S/):</label>
                <input type="number" id="product-price" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="product-stock" class="form-label">Stock Inicial:</label>
                <input type="number" id="product-stock" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <h3>Listado de Productos</h3>
        <ul id="product-list" class="list-group"></ul>

        <hr>

        <h2>Gestión de Clientes</h2>
        <form id="customer-form" class="mb-3">
            <div class="mb-2">
                <label for="customer-name" class="form-label">Nombre del Cliente:</label>
                <input type="text" id="customer-name" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="customer-email" class="form-label">Email:</label>
                <input type="email" id="customer-email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>

        <h3>Listado de Clientes</h3>
        <ul id="customer-list" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/models/Product.js"></script>
    <script src="./js/models/Customer.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
