<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Productos, Clientes y Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Gesti贸n de Productos</h2>
        <form id="product-form" class="mb-3">
            <input type="text" id="product-name" class="form-control mb-2" placeholder="Nombre del Producto" required>
            <input type="number" id="product-price" class="form-control mb-2" placeholder="Precio (S/)" required>
            <input type="number" id="product-stock" class="form-control mb-2" placeholder="Stock Inicial" required>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        <h3>Listado de Productos</h3>
        <ul id="product-list" class="list-group"></ul>
        <hr>
        
        <h2>Gesti贸n de Clientes</h2>
        <form id="customer-form" class="mb-3">
            <input type="text" id="customer-name" class="form-control mb-2" placeholder="Nombre del Cliente" required>
            <input type="email" id="customer-email" class="form-control mb-2" placeholder="Email" required>
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>
        <h3>Listado de Clientes</h3>
        <ul id="customer-list" class="list-group"></ul>
        <hr>
        
        <h2>Gesti贸n de Ventas</h2>
        <form id="sale-form" class="mb-3">
            <select id="sale-customer" class="form-control mb-2" required>
                <option value="">Selecciona un Cliente</option>
            </select>
            <select id="sale-product" class="form-control mb-2" required>
                <option value="">Selecciona un Producto</option>
            </select>
            <input type="number" id="sale-quantity" class="form-control mb-2" placeholder="Cantidad" required>
            <button type="button" id="add-product-sale" class="btn btn-secondary">Agregar Producto</button>
        </form>
        <h3>Productos en la Venta</h3>
        <ul id="sale-product-list" class="list-group"></ul>
        <p><strong>Total:</strong> S/ <span id="sale-total">0.00</span></p>
        <button type="button" id="complete-sale" class="btn btn-success">Confirmar Venta</button>
        <hr>
        
        <h3>Ventas Realizadas</h3>
        <ul id="sales-list" class="list-group"></ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/Product.js"></script>
    <script src="js/models/Customer.js"></script>
    <script src="js/models/Sale.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
